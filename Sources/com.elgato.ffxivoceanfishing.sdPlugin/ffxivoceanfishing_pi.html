<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FFXIV Ocean Fishing Plugin</title>
    <link rel="stylesheet" href="sdpi.css">
</head>
<body>
    <div class="sdpi-item" id="select_route">
        <div class="sdpi-item-label">Route</div>
        <select class="sdpi-item-value select" id="Routes" onchange="removeAllChildOptions(document.getElementById('Tracker'), '>>Select Tracker<<'); sendSettingsToPlugin();"
                title="Select an Ocean Fishing route.">
            <option disabled="disabled" selected="selected" hidden="hidden" value=""></option>
        </select>
    </div>
    <div class="sdpi-item" id="select_tracker">
        <div class="sdpi-item-label">Track by</div>
        <select class="sdpi-item-value select" id="Tracker" onchange="sendSettingsToPlugin()"
                title="Select a tracker to use for this button.">
        </select>
    </div>
    <div type="radio" class="sdpi-item" id="time_date_select">
        <div class="sdpi-item-label">Display Time</div>
        <div class="sdpi-item-value" onchange="sendSettingsToPlugin()">
            <span class="sdpi-item-child">
                <input id="select_date" type="radio" name="rdio">
                <label for="select_date" class="sdpi-item-label"><span></span>Date</label>
            </span>
            <span class="sdpi-item-child">
                <input id="select_countdown" type="radio" name="rdio">
                <label for="select_countdown" class="sdpi-item-label"><span></span>Countdown</label>
            </span>
        </div>
    </div>
    <div class="sdpi-item" id="select_single">
        <div class="sdpi-item-label">Skips</div>
        <select class="sdpi-item-value select" id="set_skips" onchange="sendSettingsToPlugin()"
                title="Select number of times to skip over. A skip of 1 means the button will display the next-next time the target appears.">
            <option value="0" selected>0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
    </div>
    <div type="radio" class="sdpi-item" id="priority_select">
        <div class="sdpi-item-label">Display Priority</div>
        <div class="sdpi-item-value" onchange="sendSettingsToPlugin()">
            <span class="sdpi-item-child">
                <input id="select_achievement" type="radio" name="rdio2">
                <label for="select_achievement" class="sdpi-item-label"><span></span>Achievement</label>
            </span>
            <span class="sdpi-item-child">
                <input id="select_bluefish" type="radio" name="rdio2">
                <label for="select_bluefish" class="sdpi-item-label"><span></span>Blue Fish</label>
            </span>
        </div>
    </div>
    <div class="sdpi-item">
        <div class="sdpi-item-label">Button URL</div>
        <input class="sdpi-item-value" id="set_url"
               value="https://docs.google.com/spreadsheets/d/1R0Nt8Ye7EAQtU8CXF1XRRj67iaFpUk1BXeDgt6abxsQ/edit#gid=93698338"
               placeholder="Enter a URL" oninput="sendSettingsToPlugin()"
               title="Set a URL that would be opened by your default browser on button click.">
    </div>
    <details class="sdpi-item">
        <summary>Global Settings</summary>
        <div style="text-align:center">These settings apply to all Plugin buttons.</div>
        <div type="radio" class="sdpi-item" id="clock_mode">
            <div class="sdpi-item-label">Time Display for Dates</div>
            <div class="sdpi-item-value" onchange="updateGlobalSettings();">
                <span class="sdpi-item-child">
                    <input id="select_12h" type="radio" name="rdio3">
                    <label for="select_12h" class="sdpi-item-label"><span></span>12H</label>
                </span>
                <span class="sdpi-item-child">
                    <input id="select_24h" type="radio" name="rdio3">
                    <label for="select_24h" class="sdpi-item-label"><span></span>24H</label>
                </span>
            </div>
        </div>
    </details>
    <details class="sdpi-item">
        <summary>About</summary>
        <div style="text-align:center">Made by Momoko Tomoko from Sargatanas.</div>
        <style>
            * {
                box-sizing: border-box;
            }

            .column {
                float: left;
                width: 50%;
                text-align: center;
            }

            .row:after {
                content: "";
                display: table;
                clear: both;
                text-align: center;
            }

            .center {
                text-align: center;
            }
        </style>
        <div class="row">
            <div class="column">
                <a href="#" onclick="openUrl('https://na.finalfantasyxiv.com/lodestone/character/1525660/'); return false;">Lodestone</a>
                <br />
                <a href="#" onclick="openUrl('https://www.youtube.com/channel/UCAqH9TEBLONg22Espxyw-Rg'); return false;">Youtube</a>
            </div>
            <div class="column">
                <a href="#" onclick="openUrl('https://twitter.com/momoko_tomoko'); return false;">Twitter</a>
                <br />
                <a href="#" onclick="openUrl('https://github.com/momokotomoko/ffxivStreamDeckOceanFishingPlugin'); return false;">Github</a>
            </div>
        </div>
        <p class="center">
            <a href="#" onclick="openUrl('https://www.buymeacoffee.com/momokoffxiv'); return false;">
                <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" style="width: 50%; height: 50%" />
            </a>
        </p>
    </details>
    <script src="ffxivoceanfishing_pi.js"></script>
</body>
</html>
